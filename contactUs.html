<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <link rel="stylesheet" href="./dist/output.css">
    <title>ارتباط با ما</title>
</head>

<body style="background-color: #C9E9D2;">

    <div class="form">
        <form class="max-w-sm mx-auto" dir="rtl">
            <div class="mb-5">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">نام:</label>
                <input type="text" id="name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="نام خود را وارد کنید" required />
            </div>

            <div class="mb-5">
                <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    نام خانوادگی:</label>
                <input type="text" id="lastName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="نام خانوادگی خود را وارد کنید" required />
            </div>

            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ایمیل:</label>
            <input type="email" id="email" aria-describedby="helper-text-explanation"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@flowbite.com" dir="ltr">

            <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">ما هرگز جزئیات شما را
                به اشتراک نخواهیم گذاشت.</p>

                <div class="flex items-start mb-5">
                <div class="flex items-center h-5">
                </div>

                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">متن پیام:</label>
                <br>
                <textarea id="message" rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="نظر خود را بنویسید..."></textarea>

                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="margin-right: 250px;">ارسال</button>
        </form>

    </div>

</body>

</html>
